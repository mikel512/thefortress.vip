<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark home-bar">
        <div class="container">
            <a class="navbar-brand" [routerLink]="['/']">TheFortress</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between"
                [ngClass]="{ show: isExpanded }">
                <ul class="navbar-nav">
                    <li class="nav-item" [routerLinkActive]="['link-active']">
                        <a class="nav-link text-light" routerLink="/about">About</a>
                    </li>
                </ul>
                <app-auth-button></app-auth-button>
            </div>
        </div>
    </nav>
</header>
