<label>{{label}}</label>
<div class="custom-file" [inputIsInvalid]="isInvalid" [inputIsValid]="isValid">
    <input type="file" class="custom-file-input"
        [inputIsInvalid]="isInvalid" [inputIsValid]="isValid" id="customFile">
    <label class="custom-file-label" for="customFile">{{file ? file.name :'Choose a file'}}</label>
</div>
