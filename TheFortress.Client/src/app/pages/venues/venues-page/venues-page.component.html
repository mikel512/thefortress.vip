<div class="top-bg">
    <app-search-bar [city]="currentCity" [isEvent]="false"></app-search-bar>
</div>

<div class="container">
    <div class="row pt-4">
        <ng-container *ngFor="let venue of venues">
            <div class="col-sm-6 col-md-4 pb-4">
                <app-venue-item [venue]="venue"></app-venue-item>
            </div>
        </ng-container>
    </div>

</div>
