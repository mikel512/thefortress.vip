<div class="card card-primary">
    <div class="card-header border-transparent">
        <h3 class="card-title">Events</h3>
        <div class="card-tools">
            <!-- <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
            </button> -->
        </div>
    </div>
    <div #buttons>
        <div class="d-flex justify-content-end">
            <button class="btn btn-light btn-lg" (click)="reload()">
                <fa-icon [icon]="['fas', 'arrows-rotate']" ></fa-icon>
            </button>
        </div>

    </div>
    <div class="card-body ">
        <table class="table table-striped table-dark" id="localConcertsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Venue</th>
                    <th>Date</th>
                    <th>Time Start</th>
                    <th>Price</th>
                    <th>URL</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events">
                    <td>{{event.eventName}}</td>
                    <td>{{event.venueFkNavigation.venueName}}</td>
                    <td>{{event.eventDate | date: 'shortDate'}} </td>
                    <td>{{event.eventTime}} </td>
                    <td>{{event.price}} </td>
                    <td><a href="{{event.tickets}}" target="_blank">Click</a> </td>
                    <td>{{event.status}} </td>
                    <td><button class="btn btn-danger btn-sm" (click)="delete(event.eventConcertId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
