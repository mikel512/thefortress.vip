<div class="container py-3">
    <h1 class="text-light">Events</h1>
    <div class="table-responsive">
        <table class="table text-light" id="localConcertsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Venue</th>
                    <th>Date</th>
                    <th>Time Start</th>
                    <th>Price</th>
                    <th>URL</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events">
                    <td>{{event.eventName}}</td>
                    <td>{{event.venueFkNavigation.venueName}}</td>
                    <td>{{event.eventDate | date: 'shortDate'}} </td>
                    <td>{{event.eventTime}} </td>
                    <td>{{event.price}} </td>
                    <td><a href="{{event.tickets}}" target="_blank">Click</a> </td>
                    <td>{{event.status}} </td>
                    <td><button class="btn btn-danger btn-sm" (click)="delete(event.eventConcertId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
