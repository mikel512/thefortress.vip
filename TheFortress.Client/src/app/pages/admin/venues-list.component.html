<div class="card text-bg-dark">

    <div class="card-header">Venue List</div>
    <div class="card-body">
        <table class="table table-striped table-dark" id="localConcertsTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Location</th>
                    <th>Address</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let venue of venues">
                    <td>
                        <button class="btn btn-primary" (click)="edit(venue)">Edit</button>
                    </td>
                    <td>{{venue.venueName}}</td>
                    <td>{{venue.cityFkNavigation.cityName}}</td>
                    <td>{{venue.location}}</td>
                    <td>{{venue.address}}</td>
                    <td>{{venue.hours}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<app-modal (onSubmit)="update()" #editModal>
    <div header>Edit Venue: {{editVenue?.venueName}}</div>
    <div body>
        <div class="container-fluid">
            <div class="form-group">
                <label>Image preview</label>
                <img [src]="editVenue?.picture" style="width: 100%; height:auto;">
            </div>
            <ui-venue-form-model-form [validate]="false" [showSubmit]="false"></ui-venue-form-model-form>
        </div>
    </div>

</app-modal>
