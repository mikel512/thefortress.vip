<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 100%;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Admin Panel</span>
    </a>
    <hr>
    <ul  class="nav nav-pills flex-column mb-auto">
        <li *ngFor="let item of manageItems" class="nav-item">
            <a class="nav-link text-white" [routerLinkActive]="['active']" [routerLink]="[item.routerLink]">
                {{item.name}}
            </a>
        </li>
    </ul>
</div>
