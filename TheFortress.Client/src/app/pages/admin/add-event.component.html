<div class="d-flex justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-header">Add a new event</div>
            <div class="card-body">

                <div class="form-group">
                    <label>Venue</label>
                    <ng-select [(ngModel)]="venueFK" placeholder="Choose a venue">
                        <ng-option *ngFor="let venue of venues" [value]="venue.venueId">{{venue.venueName}} </ng-option>
                    </ng-select>
                </div>
                <ui-event-concert-form-model-form (outputModel)="showPreviewModal($event)"></ui-event-concert-form-model-form>

            </div>
        </div>
    </div>
</div>

<app-modal #previewModal (onSubmit)="postNewEvent()">
    <div header>Event Preview</div>
    <div body>
        <ng-container *ngIf="event">
            <app-master-page-item [eventName]="event.eventName" [date]="event.eventDate"
                [isEvent]="true"></app-master-page-item>

        </ng-container>
    </div>

</app-modal>
