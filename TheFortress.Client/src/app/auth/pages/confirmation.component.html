<div class="card">
    <div class="idp-title mt-4">
        <h2 class="mx-4">Confirmation</h2>
    </div>
    <div class="card-body">
        <p *ngIf="loading; else loaded">Confirming...</p>

        <ng-template #loaded>
            <p>
                {{success ? 'Your email has been confirmed, you can now log in.': 'Something went wrong. Try again later.'}}
            </p>
        </ng-template>
    </div>
</div>
