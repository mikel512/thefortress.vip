<div class="card">
    <div class="idp-title mt-4">
        <h2 class="mx-4">Register</h2>
    </div>
    <div class="card-body">
        <div class="container py-3">
                <div class="form-group">
                    <label>Email</label>
                    <input placeholder="your-email@mail.com" class="form-control"
                        autocomplete="username" aria-required="true" />
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input placeholder="Password" class="form-control"
                        autocomplete="new-password" aria-required="true" />
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input placeholder="Confirm password" class="form-control"
                        autocomplete="new-password" aria-required="true" />
                    <span class="text-danger"></span>
                </div>
                <button id="registerSubmit" type="submit" class="w-100 my-4 btn btn-primary">Register</button>
        </div>
    </div>
</div>
