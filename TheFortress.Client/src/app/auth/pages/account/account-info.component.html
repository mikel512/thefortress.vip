<div class="card text-bg-dark">
    <div class="card-header">
        <h4>Account Info</h4>
    </div>
    <div class="card-body">
        <div class="container">
            <ui-alert [input]="alert"></ui-alert>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="appUser.userName">
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="text" class="form-control" placeholder="Email Address" [(ngModel)]="appUser.email">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" [(ngModel)]="appUser.mailingListEnabled">
                <label class="form-check-label">Mailing List Enabled</label>
            </div>
            <button class="btn btn-primary" (click)="submit()">Update</button>
        </div>
    </div>
</div>
