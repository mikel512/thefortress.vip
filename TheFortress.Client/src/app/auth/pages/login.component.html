<div class="card text-bg-dark">
    <div class="idp-title mt-4">
        <h2 class="mx-4">Log In</h2>
    </div>
    <div class="card-body">
        <div class="container py-3">
            <ui-alert [input]="alert"></ui-alert>
            <ng-container *ngIf="forgotPassword == false; else forgotPass">
                <div class="mb-3">
                    <label class="form-label">Username or email</label>
                    <input class="form-control" autocomplete="on" [(ngModel)]="login.username"
                        [inputIsInvalid]="submitted && login.username === ''" placeholder="your-email@mailbox.com">
                    <span *ngIf="submitted && login.username === ''" class="text-danger">Username is required</span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="login.password" (keyup.enter)="submit()"
                        [inputIsInvalid]="submitted && login.password === ''" placeholder="Password" autocomplete="off">
                    <span *ngIf="submitted && login.password === ''" class="text-danger">Password is required</span>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">
                        Remember My Login
                    </label>
                </div>

            <button class="btn btn-primary w-100" (click)="submit()">Continue</button>
            <a href="javascript:void()" [routerLink]="['/auth/reset-password']" class="d-flex justify-content-center pt-3">Forgot your
                password?</a>

        </div>
    </div>
</div>
