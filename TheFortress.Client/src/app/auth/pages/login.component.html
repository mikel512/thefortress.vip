<div class="card">
    <div class="idp-title mt-4">
        <h2 class="mx-4">Login</h2>
    </div>
    <div class="card-body">
        <div class="container py-3">
            <ui-alert [input]="alert"></ui-alert>
            <div class="form-group">
                <label>Username or email</label>
                <input class="form-control" [(ngModel)]="login.username" [inputIsInvalid]="submitted && login.username === ''" placeholder="your-email@mailbox.com">
                <span *ngIf="submitted && login.username === ''" class="text-danger">Username is required</span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="login.password" (keyup.enter)="submit()"
                    [inputIsInvalid]="submitted && login.password === ''" placeholder="Password" autocomplete="off">
                <span *ngIf="submitted && login.password === ''" class="text-danger">Password is required</span>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">
                        Remember My Login
                    </label>
                </div>
            </div>

            <button class="btn btn-primary w-100" (click)="submit()" >Continue</button>
            <p class="text-muted d-flex justify-content-center">Forgot your password?</p>

        </div>
    </div>
</div>
