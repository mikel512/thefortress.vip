<div class="card">
    <div class="idp-title mt-4">
        <h2 class="mx-4">Login</h2>
    </div>
    <div class="card-body">
        <div class="container py-3">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="your-email@mailbox.com" autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" autocomplete="off">
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">
                        Remember My Login
                    </label>
                </div>
            </div>

            <button class="btn btn-primary w-100" name="Input.Button" value="login">Continue</button>
            <p class="text-muted d-flex justify-content-center">Forgot your password?</p>

        </div>
    </div>
</div>
