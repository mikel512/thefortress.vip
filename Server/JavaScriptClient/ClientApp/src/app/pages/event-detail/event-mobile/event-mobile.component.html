<div class="main-img" style="background-image: url({{dataMobile.flyer}});">
    <div class="container">
        <div class="format"></div>
    </div>
</div>

<div class="container font-styles">
    <div class="row">
        <div class="col-sm-4">

            <div class="event-page-card">
                <div class="container pt-4">
                    <h5 class="card-title pl-2">{{dataMobile.eventName}}</h5>
                </div>
            </div>
        </div>
    </div>

    <hr class="br-color">


    <div class="row">

        <div class="col-sm-9">
            <div class="event-page-card">
                <div class="container pt-4">

                    <div class="detail-group row">
                        <div class="col-2 pl-4">
                            <i class="far fa-calendar-alt icon-size"></i>
                        </div>
                        <div class="col-10">
                            <h3 class="detail-font">Date and Time</h3>
                            <p class="">{{dataMobile.eventDate | date: 'fullDate'}} <small
                                    class="dim-text">{{dataMobile.eventTime}}</small></p>
                        </div>
                    </div>

                    <div class="detail-group row">
                        <div class="col-2 pl-4">
                            <i class="fas fa-search-location icon-size"></i>
                        </div>
                        <div class="col-10">
                            <h3 class="detail-font">Location</h3>
                            <p class="">{{dataMobile.venueFkNavigation.venueName}}
                                <small class="dim-text">{{dataMobile.venueFkNavigation.location}}</small>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<ng-container *ngIf="dataMobile.tickets !== ''">
    <div class="bottom-panel">
        <div class="container panel-wrap">

            <div class="price-listing text-light">
                {{dataMobile.price}}
            </div>

            <div class="btn-wrapper">
                <a class="btn btn-primary tickets-button" href="{{dataMobile.tickets}}">Tickets</a>
            </div>

        </div>
    </div>

</ng-container>
